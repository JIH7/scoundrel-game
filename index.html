<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoundrel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Scoundrel</h1>
    <h2>Cards left in dungeon: <span></span></h2>
    <main>
        <div id="room">

        </div>
        <div id="player">
            <p>HP: <span id="hp">0</span></p>
            <div>
                <button id="fight-w">Fight with weapon</button>
                <button id="fight-b">Fight bareHanded</button>
                <button id="equip">Equip</button>
                <button id="drink">Drink</button>
                <button id="run">Run</button>
            </div>
        </div>
        <div id="weapon-div">
            <img class="card" id="weapon" src="" alt="">
            <img class="card" id="lowest-kill" src="" alt="">
        </div>
    </main>
</body>
</html>
